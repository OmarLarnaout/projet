<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid" *ngIf=" showAdminBoard">
      <div class="header-body">
        <a  class="btn btn-info" (click)="gotoajout()">ajouter un évènement</a>
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Table des évenements</h3>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Rechercher une formation" [(ngModel)]="data">
          </div>
          <div class="card-columns" *ngIf=" !showAdminBoard" >
            <div class="card btn" *ngFor = "let formation of events  | filter:data | paginate : {itemsPerPage : 9 , currentPage : p}"
                 routerLink="/detail-event/{{formation.id}}">
              <ng-container *ngIf="formation.photo != null">
                <img class="card-img-top img-responsive" [src]="'http://localhost:8080/api/auth/files/' + formation.photo | safe:'resourceUrl'"  >
              </ng-container>
              <!--                <img class="card-img-top img-responsive" src="assets/img/icons/common/img1.jpg" alt="Card image cap">-->
              <h3 align="center">{{formation.title}}</h3>
              <!--                <p>{{formation.description}}</p>-->
              <button class="btn1" routerLink="/detail-event/{{formation.id}}">
                <span class="price">{{formation.rate}}TND</span>
                <span class="buy">Detail</span>
              </button>
            </div>
          </div>
          <pagination-controls (pageChange) ="p= $event" *ngIf=" !showAdminBoard"></pagination-controls>

          <div class="table-responsive" *ngIf="showAdminBoard">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>title</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let event of events |  filter:data | paginate : {itemsPerPage : 9 , currentPage : p}">
      <td> {{event.title}}</td>
      <td>
        <button routerLink="/edit-event/{{event.id}}" class="btn btn-info">Update</button>
        <button (click)="deleteEvent(event)" class="btn btn-danger" >Delete</button>
       <button routerLink="/detail-event/{{event.id}}" class="btn btn-info" >View</button>
      </td>
    </tr>
    </tbody>
  </table>
            <pagination-controls (pageChange) ="p= $event"></pagination-controls>

          </div>
        </div>
      </div>
    </div>
  </div>
