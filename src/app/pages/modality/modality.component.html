      <div class="header-body">
        <a  class="btn btn-info" (click)="gotoajout()">ajouter une modalité</a>
      </div>
    </div>
  </div>

      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Table des modalités</h3>
          </div>
          <div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
  <!--    <th>id</th>-->

      <th>Actions</th>
    </tr>
    </thead>
    <tbody>

      <td> {{modality.name}}</td>
      <td>
        <button routerLink="/edit-modality/{{modality.id}}" class="btn btn-info">Modifier</button>
        <button (click)="deleteModality(modality)" class="btn btn-danger" >Supprimer</button>
  <!--      <button (click)="modalityDetails(modality.id)" class="btn btn-info" >View</button>-->
      </td>
    </tr>

  </table>
          </div>
        </div>
      </div>
    </div>
