<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <a  class="btn btn-info" (click)="gotoajout()">ajouter un utilisateur</a>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">utilisateurs</h3>
        </div>
        <div class="table-responsive">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="data">
          </div>
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nom et Pr√©nom</th>
                <th scope="col">Email</th>
                <th scope="col">numero de telephone</th>
                <th scope="col">Profil</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users | filter:data | paginate : {itemsPerPage : 9 , currentPage : p}" >
                <th scope="row">
                  <div class="media align-items-center">
<!--                    <a href="javascript:void(0)" class="avatar rounded-circle mr-3">-->
<!--                      <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">-->
<!--                    </a>-->
                    <div class="media-body">
                      <span class="mb-0 text-sm"> {{ user.username }}</span>
                    </div>
                  </div>
                </th>
                <td>
                  {{ user.email }}
                </td>
                <td>
                  {{ user.tel }}
                </td>
                <td>
                  {{ getRole(user.roles[0].name)}}
                </td>
<!--                <td class="text-right">{{user.id}}-->
<!--                </td>-->
                <td>
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)" routerLink="/edit-users/{{user.id}}">modifier profil</a>
                      <a class="dropdown-item" href="javascript:void(0)" (click)="deleteUser(user)">supprimer</a>
                    </div>
                  </div>
                  <!--                  <button  class="btn btn-xs btn-warning"  (click)="editUser(user.id)" ><i class="fa fa-edit"></i>Modifier</button>-->
                </td>
                  </tr>
                  <!--                  <button class="btn btn-xs btn-warning" (click)="updateDomain(user.id)" > <i class="fa fa-edit"></i>Modifier</button>-->

                  <!--                  <a class="btn" [routerLink]="['/pages/tables/', user.id, 'edit']">Edit</a>-->
<!--                  <a class="badge badge-warning" routerLink="users/{{ user.id }}">-->
<!--                    Edit-->
<!--                  </a>-->
<!--                <td><button class="btn btn-success" (click)="deleteUser(user)"> Delete</button>-->

            </tbody>
          </table>
          <pagination-controls (pageChange) ="p= $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
